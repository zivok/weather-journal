<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/app.js" type="module"></script>
    <title>Weather Journal</title>
</head>

<body>
    <div class="app">
        <div id="new__layout" class="layout">
            <div class="content">
                <div class="form">
                    <h1>How are you feeling today?</h1>
                    <div class="fieldset">
                        <input id="zip" type="text" placeholder="Enter your zip code here.*" required>
                        <textarea id="feelings" placeholder="Enter your feelings here.*" required></textarea>
                    </div>
                </div>

                <div class="control">
                    <button id="index" class="secundary__btn">Skip</button>
                    <button id="create" class="default__btn">Create</button>
                </div>
            </div>
        </div>
        <div id="entries__layout" class="layout hidden">
            <div class="content">
                <h1>Latest entries</h1>
                <div class="entries">
                    <template>
                        <div class="entry">
                            <div><span class="date"></span></div>
                            <h3 class="temp"></h3>
                            <p class="feelings"></p>
                        </div>
                    </template>
                </div>

                <div class="control">
                    <button id="new" class="default__btn">New</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
